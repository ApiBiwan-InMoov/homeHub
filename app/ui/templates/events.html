<!doctype html>
<html>
<head>
 
  <meta charset="utf-8" />
  <title>Upcoming Events</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <script src="/static/menu.js" defer></script>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-slate-900 text-white min-h-screen">
  <div class="max-w-4xl mx-auto p-4 space-y-6">
    <header class="flex items-center justify-between">
      <h1 class="text-2xl font-bold">Next 10 Events</h1>
      <a href="/" class="text-sm underline opacity-90">‚Üê Home</a>
    </header>

    <div class="overflow-x-auto rounded-2xl shadow bg-slate-800">
      <table class="min-w-full text-left text-sm">
        <thead class="bg-slate-700/50">
          <tr>
            <th class="py-3 px-4 font-semibold">When</th>
            <th class="py-3 px-4 font-semibold">Title</th>
            <th class="py-3 px-4 font-semibold">Location</th>
          </tr>
        </thead>
        <tbody>
          {% for ev in events %}
          <tr class="border-t border-slate-700/50">
            <td class="py-3 px-4 whitespace-nowrap">{{ ev.start }}</td>
            <td class="py-3 px-4">{{ ev.summary }}</td>
            <td class="py-3 px-4">{{ ev.location }}</td>
          </tr>
          {% else %}
          <tr>
            <td class="py-4 px-4" colspan="3">No upcoming events.</td>
          </tr>
          {% endfor %}
        </tbody>
      </table>
    </div>
  </div>
</body>
</html>
