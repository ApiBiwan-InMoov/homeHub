<!doctype html>
<html>
<head>
 
  <meta charset="utf-8" />
  <title>HomeHub</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <script src="/static/menu.js" defer></script>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-slate-900 text-white min-h-screen">
  <div class="max-w-3xl mx-auto p-4 space-y-6">
    <header class="flex items-center justify-between">
      <h1 class="text-3xl font-bold">HomeHub</h1>
      <div id="next-event" class="text-sm opacity-90"></div>
    </header>

    <section class="grid grid-cols-2 gap-4">
      <button id="lights-on" class="rounded-2xl p-6 shadow bg-slate-800 active:scale-95">Lights ON</button>
      <button id="lights-off" class="rounded-2xl p-6 shadow bg-slate-800 active:scale-95">Lights OFF</button>
      <button id="heat-on" class="rounded-2xl p-6 shadow bg-slate-800 active:scale-95">Heating ON</button>
      <button id="heat-off" class="rounded-2xl p-6 shadow bg-slate-800 active:scale-95">Heating OFF</button>
    </section>

    <section class="space-y-2">
      <button id="voice-btn" class="w-full rounded-2xl p-6 shadow bg-indigo-600 active:scale-95">
        🎙️ Tap & Speak
      </button>
      <div id="voice-status" class="text-sm opacity-80"></div>
    </section>
  </div>

  <script src="/static/app.js"></script>
</body>
</html>
