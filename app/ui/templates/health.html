{% extends "base.html" %}
{% block content %}
<h1 class="text-2xl font-bold mb-4">System Health</h1>
<div class="grid grid-cols-1 md:grid-cols-3 gap-6">
  {% for key, c in checks.items() %}
  <div class="p-6 rounded-xl shadow text-center {{ 'bg-green-600' if c.ok else 'bg-red-600' }}">
    <div class="text-xl font-bold">{{ key|capitalize }}</div>
    <div class="mt-2 text-sm">{{ c.detail }}</div>
  </div>
  {% endfor %}
</div>
{% endblock %}
