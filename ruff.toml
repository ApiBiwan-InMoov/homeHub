line-length = 120

[lint]
select = ["E", "F", "I", "B", "UP", "N", "ASYNC"]
ignore = [
  "B008",      # FastAPI: Depends(...) in defaults
  "ASYNC210",  # async fn calling sync HTTP (we'll refactor later)
  "E402",      # allow imports not at top (temporary)
]

[format]
quote-style = "double"

[lint.isort]
known-first-party = ["app"]
